<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./logIn.css">
    <title>Softwork</title>
    <style>
        .btn1 span {
            margin-left: 10%;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="firstlink text-decoration-none">Softwork</a>
    </nav>
    <main class="d-flex justify-content-center">
        <div class="bordered d-flex align-items-center mt-5">
            <h3>Log in to Softwork</h3>
            <div class="d-flex inputdiv align-items-center justify-content-around mt-4">
                <i class="fa fa-user"></i>
                <input placeholder="Email" id="emailInput">
            </div>
            <a id="link" class="w-100 d-flex justify-content-center">
                <button class="btn mt-3 text-white" onclick="checkMail()" id="btn">Continue with Email</button>
            </a>
            <div class="d-flex mt-2 text-secondary lineor">
                <sup style="width:45%;">
                    <hr>
                </sup>
                <span class="ms-1 me-1">or</span>
                <sup style="width:45%;">
                    <hr>
                </sup>
            </div>
            <button class="btn mt-2 btn1 d-flex align-items-center">
                <img src="../images/login1.png" width="12%" class="p-2 bg-white">
                <span class="text-white">Continue with Google</span>
            </button>
            <button class="btn mt-3 btn2 d-flex justify-content-center bg-white align-items-center">
                <i class="fa fa-apple me-2"></i>
                <span>Continue with Apple</span>
            </button>
            <div class="d-flex align-items-center mt-5 colflex pt-5">
                <div class="d-flex">
                    <sup style="width:18%;">
                        <hr>
                    </sup>
                    <span class="text-secondary ms-1 me-1">Don't have a Softwork account?</span>
                    <sup style="width:18%;">
                        <hr>
                    </sup>
                </div>
                <button class="btn btn3 bg-white mt-3">
                    <a href="./signUp.html" class="text-decoration-none">Sign up</a>
                </button>
            </div>
        </div>
    </main>
    <div class="d-flex align-items-center bottom mt-4 p-5">
        <span class="text-white mb-4">&copy; 2015-2022 Softwork Global Inc.</span>
        <a href="#" class="text-white mt-2">Terms of Service</a>
        <a href="#" class="text-white mt-2">Privacy Policy</a>
        <a href="#" class="text-white mt-2">Accessibility</a>
    </div>
</body>

</html>
<script src="./logIn.js"></script>
